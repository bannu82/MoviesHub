<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieJoy</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body class="navcolor">
  <span class="badge text-bg-secondary"> {{ total_movies }}</span>



  <nav class="navbar navbar-expand-lg bg-body-tertiary navcolor">
    <div class="container-fluid navcolor">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand text-white" href="http://127.0.0.1:5000/">Movies Joy</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Link</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      {% for movie in movies %}
      <div class="col-md-2 mb-4 color-b">
        <div class="card h-auto border border-2 border-white border-opacity-75">
          <img src="{{ movie['Link'] }}" class="card-img-top" alt="{{ movie['Title'] }}" />
          <div class="card-body">
            <h6 class="card-title text-truncate">
              {{ movie['Title'] }} ({{ movie['Time'] }})
            </h6>

            <p class="card-text">
              {{ movie['Time'] }}
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dot"
                viewBox="0 0 16 16">
                <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
              </svg>
              {{ movie['Duration'] }}
            </p>




            <p class="card-text mt-2 ms-2 position-absolute top-0 start-0">
              <button type="button" class="btn btn-dark">

              </button>
            </p>
            <span class="badge text-white bg-dark mt-2 ms-2 position-absolute top-0 start-0 fs-6">{{
              movie['IMDB_rating'] }}</span>

            <span class="badge text-white bg-dark mt-2 me-2 position-absolute top-0 end-0 fs-6">{{
              movie['Type']
              }}</span>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
