<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieJoy</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="bgcolor">
    <nav class="navbar navbar-expand-lg bg-body-tertiary navcolor">
      <div class="container-fluid navcolor">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">MovieJoy</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        {% for movie in movies %}
        <div class="col-md-2 mb-4">
          <div
            class="card h-100 border border-2 border-white border-opacity-75"
          >
            <img
              src="{{ movie['Link'] }}"
              class="card-img-top"
              alt="{{ movie['Title'] }}"
            />
            <div class="card-body">
              <h5 class="card-title">
                {{ movie['Title'] }} ({{ movie['Time'] }})
              </h5>
              <p class="card-text">
                {{ movie['Time'] }} || {{ movie['Duration'] }}
              </p>

              <button
                type="button"
                class="btn btn-light mt-2 me-2 position-absolute top-0 end-0"
              >
                <strong> {{ movie['Type'] }}</strong>
              </button>

              <p class="card-text mt-2 ms-2 position-absolute top-0 start-0">
                <button type="button" class="btn btn-dark">
                  {{ movie['IMDB_rating'] }}
                </button>
              </p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
